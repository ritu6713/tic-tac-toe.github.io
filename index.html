<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/11241aa168.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
       <!--      Starting Page      -->
       <div id="startingPage">
           <h2>Tic Tac Toe</h2>
           <div id="line"></div>
           <h4>Select Which You Want To Be?</h4>
           <div id="button">
                <button id="playerX" class="choose" onclick="audio.play();">Player ( X )</button>
                <button id="playerO" class="choose" onclick="audio.play();">Player ( O )</button>
           </div>
       </div>
       <!--  Main Page  -->
       <div id="mainPage">
            <div id="headerBtns">
                <button id="T_Turn">X Turn</button>
                <button id="O_Turn">O Turn</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
                 <div class="boxes" onclick="audio1.play();"></div>
            </div>
       </div>
       <!--  Winner Page  -->
        <div id="winner">
            <h2 id="winnerName">Player X Win The Game!</h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
         
    </div>
 
    <script src="script.js"></script>
</body>
</html>
